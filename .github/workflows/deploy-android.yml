name: Deploy Android

on:
  workflow_run:
    workflows: ['Quality Checks']
    types:
      - completed
    branches: [main, 'feature/**']
  workflow_dispatch:
    inputs:
      profile:
        description: 'Build profile'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - preview

permissions:
  contents: read

jobs:
  build-android:
    name: Build Android
    # Warte auf Quality Checks Workflow (bei workflow_run)
    # Oder manuell via workflow_dispatch
    # Auf Feature-Branches: Workflow wird getriggert (zum Testen), aber Build wird übersprungen
    # Auf Main: Build nur bei [deploy android] in Commit-Message
    uses: ./.github/workflows/reusable-eas-build.yml
    if: |
      (github.event_name == 'workflow_run' &&
       github.event.workflow_run.conclusion == 'success' &&
       github.event.workflow_run.head_commit &&
       github.event.workflow_run.head_branch == 'main' &&
       (contains(github.event.workflow_run.head_commit.message, '[deploy android]') ||
        contains(github.event.workflow_run.head_commit.message, '[deploy]'))) ||
      github.event_name == 'workflow_dispatch'
    with:
      platform: 'android'
      profile: ${{ github.event.inputs.profile || 'production' }}
    secrets:
      EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

  # Note: Submit to Play Store is done manually via:
  # npx eas-cli submit --platform android --profile production
  #
  # Note: Lokale Builds sind weiterhin möglich:
  # npx eas-cli build --platform android --profile production
