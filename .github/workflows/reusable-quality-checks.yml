name: Quality Checks (Reusable)

on:
  workflow_call:
    inputs:
      skip_format_check:
        description: 'Skip format check'
        required: false
        type: boolean
        default: false
      skip_build_check:
        description: 'Skip build check'
        required: false
        type: boolean
        default: false

jobs:
  quality-checks:
    name: Quality Checks
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip ci]')"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type checking
        run: npm run type-check

      - name: Linting
        run: npm run lint

      - name: Code formatting check
        if: ${{ !inputs.skip_format_check }}
        run: npm run format:check

      - name: Build check
        if: ${{ !inputs.skip_build_check }}
        run: npx expo export --platform web --output-dir dist
