name: EAS Build (Reusable)

on:
  workflow_call:
    inputs:
      platform:
        description: 'Platform to build (ios or android)'
        required: true
        type: string
      profile:
        description: 'Build profile (production or preview)'
        required: true
        type: string
        default: 'production'
    secrets:
      EXPO_TOKEN:
        required: true

jobs:
  eas-build:
    name: Build ${{ inputs.platform }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Build ${{ inputs.platform }}
        run: |
          npx eas-cli build --platform ${{ inputs.platform }} \
            --profile ${{ inputs.profile }} \
            --non-interactive \
            --no-wait
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
