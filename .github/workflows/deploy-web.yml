name: Deploy Web

on:
  workflow_run:
    workflows: ['Quality Checks']
    types:
      - completed
    branches: [main, 'feature/**']
  workflow_dispatch:
    inputs:
      force_deploy:
        description: 'Force deployment (ignores commit message)'
        required: false
        default: 'false'
        type: boolean

permissions:
  contents: read

jobs:
  deploy-web:
    name: Deploy to Vercel
    runs-on: ubuntu-latest
    # Warte auf Quality Checks Workflow (bei workflow_run)
    # Oder manuell via workflow_dispatch
    # Auf Feature-Branches: Workflow wird getriggert (zum Testen), aber Deployment wird übersprungen
    # Auf Main: Deployment nur bei [deploy web] in Commit-Message
    if: |
      (github.event_name == 'workflow_run' &&
       github.event.workflow_run.conclusion == 'success' &&
       github.event.workflow_run.head_commit &&
       github.event.workflow_run.head_branch == 'main' &&
       (contains(github.event.workflow_run.head_commit.message, '[deploy web]') ||
        contains(github.event.workflow_run.head_commit.message, '[deploy]'))) ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.force_deploy == 'true')
    environment:
      name: Production – hypnotify
      # Optional: Protection rules aktivieren für zusätzliche Sicherheit

    steps:
      - name: Trigger Vercel Deploy Hook
        run: |
          if [ -z "${{ secrets.VERCEL_DEPLOY_HOOK }}" ]; then
            echo "⚠️  VERCEL_DEPLOY_HOOK secret is not set. Please create a Deploy Hook in Vercel and add it as a GitHub secret."
            exit 1
          fi
          curl -X POST "${{ secrets.VERCEL_DEPLOY_HOOK }}"

  # Note: Vercel Git Integration ist deaktiviert (vercel.json)
  # Deployment erfolgt nur via Deploy Hook bei [deploy web] Commit-Message
  # Lokale Deployments sind weiterhin möglich: vercel deploy --prod
